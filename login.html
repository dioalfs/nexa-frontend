<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laptofy</title>

    <!-- Jalankan dulu tema -->
    <script>
      (function () {
          var savedTheme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- CSS khusus auth -->
    <link rel="stylesheet" href="auth-style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <img src="laptofylogo4.png" alt="Laptofy Logo" class="auth-logo">

            <h1 class="auth-title">Masuk ke Laptofy</h1>
            <p class="auth-subtitle">
                Gunakan akunmu untuk mengelola rekomendasi laptop.
            </p>

            <form id="loginForm">
                <div class="auth-form-group">
                    <label class="auth-label" for="username">Username</label>
                    <input type="text" id="username" class="auth-input" placeholder="Masukkan username" required>
                </div>

                <div class="auth-form-group">
                    <label class="auth-label" for="password">Password</label>
                    <input type="password" id="password" class="auth-input" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="auth-btn-primary">
                    Masuk Dashboard
                </button>

                <p id="errorMsg" class="auth-msg error"></p>
            </form>

            <p class="auth-footer-text">
                Belum punya akun?
                <a href="register.html">Daftar di sini</a>
            </p>
        </div>
    </div>
    <!-- Script login kamu -->
     <script src="theme.js"></script>
     <script type="module" src="login.js"></script>
</body>
</html>
